<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<body>
    
<h1>DRAG AND DROP THE ITEMS!</h1>

        <div class="list" id="item3" draggable="true">Item 3</div>
    </div>

        <h5>Drop items here</h5>
    </div>
</div>
